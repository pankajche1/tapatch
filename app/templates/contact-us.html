<div>
	<div  ng-class="{'curtain':true,'curtain-enter':isDisabled}"><div>Sending Message ...</div></div>
	<h2> Contact Us</h2>



	<form novalidate name='myform' class='contact-us-form' ng-submit="submit()" >
    <div class="form-group">
        <label for="nameUser">Name 
	 <span ng-show="myform.$submitted || myform.uName.$touched">
		 <span ng-show="myform.uName.$error.required">(Please enter you name)</span>
	</span>

	</label>
        <input type="text" class="form-control" id="nameUser" name="uName"
			    ng-model="user.name" placeholder="name" required="" >
          </div>

    <div class="form-group">
	    <label for="uEmail">Email 
		    <span ng-show="myform.$submitted || myform.uEmail.$touched">
			    <span ng-show="myform.uEmail.$error.required">(Please enter your email)</span>
			    <span ng-show="myform.uEmail.$error.email">(email is not valid)</span>
				</span>
	    </label>
	    <input type="email" class="form-control" id="uEmail" name="uEmail"
			    ng-model="user.e"  placeholder="Email" required="" >
   </div>
    <div class="form-group">
	    <label for="city">City</label>
	    <input type="text" class="form-control" id="city" ng-model="user.city" placeholder="City">
   </div>
    <div class="form-group">
	    <label for="state">State</label>
	    <input type="text" class="form-control" id="state"  ng-model="user.state" placeholder="State">
   </div>
   <!-- country row -->
   <div class='form-group'>   
	   <label for="country" class='control-label'>Country 
		   <span style="font-weight:normal;color:#999;" ng-show='isCountriesLoading'>(Loading...)</span>
	   </label>
           <select class="form-control" ng-model="user.country" ng-options="t.name for t in countries">
		   <!-- <option value="">(blank)</option> -->
           </select>
	   
   </div><!-- country control group -->


    <div class="form-group">
	    <label for="message">Message
		    <span ng-show="myform.$submitted || myform.uMsg.$touched">
			    <span ng-show="myform.uMsg.$error.required">(Please enter some message)</span>
				</span>

	    </label>
	    <textarea  ng-model="user.message" name="uMsg"
			    class="form-control width-no-change" id="message" required ></textarea>
   </div>

<div>
	<!--	<pre><% user | json %></pre> -->
	</div>

   <div class="form-group">

	   <input type="password" class="form-control" id="exampleInputPassword1"
			   placeholder="Password">

		   Example block-level help text here.
   </div>
   <div class="checkbox">
	   <label><input type="checkbox"> Check me out</label>
   </div>
   -->
   <input  ng-model="user.email" id='email' type='email' style="display:none;"
		   name="email"></input>
   <button type="button" ng-click="reset(myform)" class="btn btn-default">Reset</button>
   <button type="submit" ng-class="{'btn':true, 'btn-default':true,'disabled':isDisabled}">Send</button>
</form>
<div><% fromServer %></div>
</div>
