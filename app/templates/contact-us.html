	<h2> Contact Us</h2>



<form>
    <div class="form-group">
	    <label for="nameUser">Name</label>
	    <input type="text" class="form-control" id="nameUser" placeholder="name">
   </div>

    <div class="form-group">
	    <label for="email">Email</label>
	    <input type="email" class="form-control" id="email" placeholder="Email">
   </div>

	    <label for="city">City</label>
	    <input type="text" class="form-control" id="city" placeholder="City">
   </div>

	    <input type="text" class="form-control" id="state" placeholder="State">
   </div>
   <!-- country row -->
   <div class='form-group'>

			   class='control-label'>Country 
		   <span style="font-weight:normal;color:#999;" ng-show='isCountriesLoading'>(Loading...)</span>
		   </label>

           <select class="form-control" ng-model="country" ng-options="t.name for t in countries">
		   <!-- <option value="">(blank)</option> -->
           </select>
	   
   </div><!-- country control group -->


    <div class="form-group">
	    <label for="message">Message</label>
	    <textarea class="form-control width-no-change" id="message"></textarea>
