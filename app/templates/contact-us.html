<div>
	<h2> Contact Us</h2>



	<form novalidate name='form' class='contact-us-form' ng-submit="submit()" >
    <div class="form-group">
        <label for="nameUser">Name 
	 <span ng-show="form.$submitted || form.uName.$touched">
		 <span ng-show="form.uName.$error.required">(Please enter you name)</span>
	</span>

	</label>
        <input type="text" class="form-control" id="nameUser" name="uName"
			    ng-model="user.name" placeholder="name" required="" >
          </div>

    <div class="form-group">
	    <label for="email">Email 
		    <span ng-show="form.$submitted || form.uEmail.$touched">
			    <span ng-show="form.uEmail.$error.required">(Please enter your email)</span>
			    <span ng-show="form.uEmail.$error.email">(email is not valid)</span>
				</span>
	    </label>
	    <input type="email" class="form-control" id="email" name="uEmail"
			    ng-model="user.email"  placeholder="Email" required="" >
   </div>
    <div class="form-group">
	    <label for="city">City</label>
	    <input type="text" class="form-control" id="city" ng-model="user.city" placeholder="City">
   </div>
    <div class="form-group">
	    <label for="state">State</label>
	    <input type="text" class="form-control" id="state"  ng-model="user.state" placeholder="State">
   </div>
   <!-- country row -->
   <div class='form-group'>   
	   <label for="country" class='control-label'>Country 
		   <span style="font-weight:normal;color:#999;" ng-show='isCountriesLoading'>(Loading...)</span>
	   </label>
           <select class="form-control" ng-model="user.country" ng-options="t.name for t in countries">
		   <!-- <option value="">(blank)</option> -->
           </select>
	   
   </div><!-- country control group -->


    <div class="form-group">
	    <label for="message">Message
		    <span ng-show="form.$submitted || form.uMsg.$touched">
			    <span ng-show="form.uMsg.$error.required">(Please enter some message)</span>
				</span>

	    </label>
	    <textarea  ng-model="user.message" name="uMsg"
			    class="form-control width-no-change" id="message" required ></textarea>
   </div>

<div>
	<!--	<pre><% user | json %></pre> -->
	</div>

</form>

</div>
